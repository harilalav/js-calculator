<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/script.js" type="text/javascript"></script>
        <title>JS Calculator</title>
    </head>
    <body>
        <section id="spotlight">
            <section class="wrapper">
                <header>
                    <h1>
                        <a href="#">
                            <img src="images/favicon.png" alt="Calculator" />
                        </a>
                    </h1>
                    <h1>JS Calculator</h1>
                </header>
                <div class="mobile">
                    <div class="screen">
                        <div class="output">
                            <input type="text" readonly name="result" id="result" />
                        </div>
                        <div class="values">
                            <ul class="integers">
                                <li>
                                    <a href="#" value="1">1</a>
                                </li>
                                <li>
                                    <a href="#" value="2">2</a>
                                </li>
                                <li>
                                    <a href="#" value="3">3</a>
                                </li>
                                <li>
                                    <a href="#" value="4">4</a>
                                </li>
                                <li>
                                    <a href="#" value="5">5</a>
                                </li>
                                <li>
                                    <a href="#" value="6">6</a>
                                </li>
                                <li>
                                    <a href="#" value="7">7</a>
                                </li>
                                <li>
                                    <a href="#" value="8">8</a>
                                </li>
                                <li>
                                    <a href="#" value="9">9</a>
                                </li>
                                <li>
                                    <a href="#" value="0">0</a>
                                </li>
                                <li>
                                    <a href="#" value="00">00</a>
                                </li>
                                <li>
                                    <a href="#" value=".">.</a>
                                </li>
                                <li class="equals">
                                    <a href="#" class="equal" value="=">=</a>
                                </li>
                            </ul>
                            <ul class="operators">
                                <li>
                                    <a href="#" class="add" value="+">+</a>
                                </li>
                                <li>
                                    <a href="#" class="substract" value="-">-</a>
                                </li>
                                <li>
                                    <a href="#" class="multiply" value="*">*</a>
                                </li>
                                <li>
                                    <a href="#" class="divide" value="รท">รท</a>
                                </li>
                                <li>
                                    <a href="#" class="mode" value="%">%</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section> <!-- ( #spotlight ) -->
        </section> <!-- ( #spotlight > section.wrapper ) -->

    </body>
</html>
