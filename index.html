<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <link rel="stylesheet" href="css/style.css" />
        
        <title>JS Calculator</title>
    </head>
    <body>
        <section id="spotlight">
            <section class="wrapper">
                <header>
                    <h1>
                        <a href="#">
                            <img src="images/favicon.png" alt="Calculator" />
                        </a>
                    </h1>
                    <h1>JS Calculator</h1>
                </header>
                <div class="mobile">
                    <div class="screen">
                        <div class="output">
                            <input type="text" readonly name="result" id="result" />
                            <a href="#" class="clear">
                                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="backspace" class="svg-inline--fa fa-backspace fa-w-20" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path fill="currentColor" d="M576 64H205.26A63.97 63.97 0 0 0 160 82.75L9.37 233.37c-12.5 12.5-12.5 32.76 0 45.25L160 429.25c12 12 28.28 18.75 45.25 18.75H576c35.35 0 64-28.65 64-64V128c0-35.35-28.65-64-64-64zm-84.69 254.06c6.25 6.25 6.25 16.38 0 22.63l-22.62 22.62c-6.25 6.25-16.38 6.25-22.63 0L384 301.25l-62.06 62.06c-6.25 6.25-16.38 6.25-22.63 0l-22.62-22.62c-6.25-6.25-6.25-16.38 0-22.63L338.75 256l-62.06-62.06c-6.25-6.25-6.25-16.38 0-22.63l22.62-22.62c6.25-6.25 16.38-6.25 22.63 0L384 210.75l62.06-62.06c6.25-6.25 16.38-6.25 22.63 0l22.62 22.62c6.25 6.25 6.25 16.38 0 22.63L429.25 256l62.06 62.06z"></path></svg>
                            </a>
                        </div>
                        <div class="values">
                            <ul class="integers">
                                <li>
                                    <a id="test" href="#" value="1">1</a>
                                </li>
                                <li>
                                    <a href="#" value="2">2</a>
                                </li>
                                <li>
                                    <a href="#" value="3">3</a>
                                </li>
                                <li>
                                    <a href="#" value="4">4</a>
                                </li>
                                <li>
                                    <a href="#" value="5">5</a>
                                </li>
                                <li>
                                    <a href="#" value="6">6</a>
                                </li>
                                <li>
                                    <a href="#" value="7">7</a>
                                </li>
                                <li>
                                    <a href="#" value="8">8</a>
                                </li>
                                <li>
                                    <a href="#" value="9">9</a>
                                </li>
                                <li>
                                    <a href="#" value="0">0</a>
                                </li>
                                <li>
                                    <a href="#" value="00">00</a>
                                </li>
                                <li>
                                    <a href="#" value=".">.</a>
                                </li>
                                <li class="equals">
                                    <a href="#" class="equal" value="=">=</a>
                                </li>
                            </ul>
                            <ul class="operators">
                                <li>
                                    <a href="#" class="add" value="+">+</a>
                                </li>
                                <li>
                                    <a href="#" class="substract" value="-">-</a>
                                </li>
                                <li>
                                    <a href="#" class="multiply" value="*">*</a>
                                </li>
                                <li>
                                    <a href="#" class="divide" value="รท">รท</a>
                                </li>
                                <li>
                                    <a href="#" class="mode" value="%">%</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section> <!-- ( #spotlight ) -->
        </section> <!-- ( #spotlight > section.wrapper ) -->

        <script src="js/script.js" type="text/javascript"></script>

    </body>
</html>
